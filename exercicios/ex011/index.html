<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente o tamanho do navegador.</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/img-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-p.png" alt="Imagens flexiveis">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <ul>
        <!--Forma um-->
        <li>
            <p>Forma um: </p>
            <audio src="midia/guanacast-33.mp3" controls  autoplay></audio> <br>
        </li>
        <!--Forma dois-->
        <li>
            <p>Forma dois:</p>
            <audio preload="metadata" controls>
               <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            </audio>
        </li>
    </ul>
</body>
</html>
